            padding: 0;
            box-sizing: border-box;
        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {

            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-weight: 500;
            font-size: 14px;
            color: #333;
        }
        
        select, input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #startBtn:not(:disabled):not(.streaming) {
            animation: pulseBrightness 2s ease-in-out infinite;
        }
        
        @keyframes pulseBrightness {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.3);
            }
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        button.secondary {
            background: #6c757d;
        }
        
        button.secondary:hover:not(:disabled) {
            background: #5a6268;
        }
        
        button.pause-active {
            background: linear-gradient(135deg, #ee6766 0%, #c44ba2 100%);
        }
        
        button.pause-active:hover:not(:disabled) {
            background: linear-gradient(135deg, #d85655 0%, #a83891 100%);
        }
        
        button.play-active {
            background: linear-gradient(135deg, #66ee9a 0%, #4ba27c 100%);
        }
        
        button.play-active:hover:not(:disabled) {
            background: linear-gradient(135deg, #55d789 0%, #3a916b 100%);
        }
        
        button.loop-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        button.loop-active:hover:not(:disabled) {
            background: linear-gradient(135deg, #5568d3 0%, #653991 100%);
        }
        
        .status {
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: 500;
        }
        
        .status.info { background: #e3f2fd; color: #1976d2; }
        .status.success { background: #e8f5e9; color: #388e3c; }
        .status.error { background: #ffebee; color: #c62828; }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .metric {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
        }
        
        .metric-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        
        canvas {
            width: 100%;
            display: block;
            border-radius: 6px;
            background: #000;
        }
        
        #waveform {
            height: 150px;
            margin-bottom: 10px;
        }
        
        #spectrogram {
            height: 350px;
        }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin: 0;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            color: #333;
        }

</head>

        </div>

                                this.finishSent = true;

                            // ‚úÖ Output silence but keep worklet alive for potential loop
                            channel.fill(0);
                            return true;  // Keep worklet alive!
                        }
                    } else {
                        // Normal playback with variable speed
                        if (this.speed === 1.0) {
                            // Normal speed - just copy
                            for (let i = 0; i < channel.length; i++) {
                                channel[i] = this.buffer[this.readIndex];
                                this.readIndex = (this.readIndex + 1) % this.maxBufferSize;
                                this.samplesInBuffer--;
                            }
                        } else {
                            // Variable speed - linear interpolation
                            let sourcePos = 0;
                            for (let i = 0; i < channel.length; i++) {
                                const readPos = Math.floor(sourcePos);
                                if (readPos < samplesToRead - 1) {
                                    const frac = sourcePos - readPos;
                                    const idx1 = (this.readIndex + readPos) % this.maxBufferSize;
                                    const idx2 = (this.readIndex + readPos + 1) % this.maxBufferSize;
                                    channel[i] = this.buffer[idx1] * (1 - frac) + this.buffer[idx2] * frac;
                                } else {
                                    channel[i] = this.buffer[(this.readIndex + readPos) % this.maxBufferSize];
                                }
                                sourcePos += this.speed;
                            }
                            this.readIndex = (this.readIndex + samplesToRead) % this.maxBufferSize;
                            this.samplesInBuffer -= samplesToRead;
                        }
                    }
                    
                    // No fade logic here - let gain node handle it!
                    // AudioWorklet just outputs clean audio
                    
                    // Send metrics periodically
                    if (this.hasStarted && Math.random() < 0.01) {
                        this.port.postMessage({
                            type: 'metrics',
                            bufferSize: this.samplesInBuffer
                        });
                    }
                    
                    return true;
                }
            }
            
            registerProcessor('seismic-processor', SeismicProcessor);
        `;
        
        // Initialize AudioWorklet
        async function initAudioWorklet() {
            if (!audioContext) {
                audioContext = new AudioContext({ sampleRate: 44100 });
                const workletBlob = new Blob([workletCode], { type: 'application/javascript' });
                await audioContext.audioWorklet.addModule(URL.createObjectURL(workletBlob));
            }
            
            workletNode = new AudioWorkletNode(audioContext, 'seismic-processor');
            analyserNode = audioContext.createAnalyser();
            analyserNode.fftSize = 2048;
            gainNode = audioContext.createGain();
            gainNode.gain.value = 0.0001; // Start at near-zero for fade-in
            
            workletNode.connect(gainNode);
            gainNode.connect(analyserNode);
            gainNode.connect(audioContext.destination);
            
            workletNode.port.onmessage = (event) => {
                const { type, bufferSize } = event.data;

                } else if (type === 'loop-soon') {
                    // Gapless loop warning: ~100ms left, start preparing next loop
                    if (isLooping && allReceivedData && allReceivedData.length > 0) {
                        console.log('üîÅ Loop approaching - preparing gapless transition...');
                        // Note: We'll still do the full reset on 'finished' for clean fade
                        // This just gives us advanced warning for future optimization
                    }
                } else if (type === 'finished') {
                    // Fade out before handling finish
                    if (gainNode) {
                        gainNode.gain.cancelScheduledValues(audioContext.currentTime);

                        gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + 0.05); // 50ms exponential fade-out
                        console.log('üéöÔ∏è Exponential fade-out before finish');
                    }
                    
                    // Wait for fade, then handle loop/finish
                    setTimeout(() => {

                        if (isLooping && allReceivedData && allReceivedData.length > 0) {

                            // Reset worklet to start fresh
                            workletNode.port.postMessage({ type: 'reset' });

                            // Fade back in for loop
                            if (gainNode) {

                                console.log('üéöÔ∏è Loop fade-in: 0.0001 ‚Üí ' + targetVolume.toFixed(2));

                            // Send all chunks back to worklet
                            for (let i = 0; i < allReceivedData.length; i++) {

        // High-pass filter function (IIR) - EXACT COPY from test_audioworklet_browser_processing.html
        function applyHighPassFilter(data, sampleRate = 100, cutoffHz = 0.5) {
            const RC = 1.0 / (2 * Math.PI * cutoffHz);
            const alpha = RC / (RC + 1 / sampleRate);
            
            const filtered = new Float32Array(data.length);
            
            // Local filter state (starts fresh for entire array)
            let prevX = 0;
            let prevY = 0;
            
            for (let i = 0; i < data.length; i++) {
                const x = data[i];
                
                // Check for non-finite values
                if (!Number.isFinite(x)) {
                    console.warn(`Non-finite input at filter sample ${i}: ${x}`);
                    filtered[i] = 0;
                    prevX = 0;
                    prevY = 0;
                    continue;
                }
                
                const y = alpha * (prevY + x - prevX);
                
                // Check output
                if (!Number.isFinite(y)) {
                    console.warn(`Non-finite output at filter sample ${i}: ${y}`);
                    filtered[i] = 0;
                    prevX = 0;
                    prevY = 0;
                    continue;
                }
                
                filtered[i] = y;
                prevX = x;
                prevY = y;
            }
            
            return filtered;
        }
        
        // Normalize function - EXACT COPY from test_audioworklet_browser_processing.html
        function normalize(data) {
            let max = 0;
            for (let i = 0; i < data.length; i++) {
                const absVal = Math.abs(data[i]);
                if (absVal > max) max = absVal;
            }
            
            if (max === 0) return data;
            
            const normalized = new Float32Array(data.length);
            for (let i = 0; i < data.length; i++) {
                normalized[i] = data[i] / max;
            }
            
            return normalized;
        }

                const response = await fetch(backendUrl, {

                if (!response.ok) {

                // Get response
                const receivedBlob = await response.arrayBuffer();
                const downloadSize = (receivedBlob.byteLength / 1024 / 1024).toFixed(2);
                document.getElementById('downloadSize').textContent = `${downloadSize} MB`;
                console.log(`üì¶ Received: ${downloadSize} MB`);
                
                // Decompress if needed
                let decompressed;
                const compression = response.headers.get('X-Compression');
                if (compression === 'zstd') {
                    console.log('üóúÔ∏è Decompressing with zstd...');
                    decompressed = fzstd.decompress(new Uint8Array(receivedBlob));
                    console.log(`‚úÖ Decompressed: ${(decompressed.length / 1024 / 1024).toFixed(2)} MB`);
                } else {
                    console.log('‚è≠Ô∏è No compression');
                    decompressed = new Uint8Array(receivedBlob);
                }
                
                // Parse: [metadata_length (4 bytes)] [metadata_json] [float32_samples]
                const view = new DataView(decompressed.buffer, decompressed.byteOffset, decompressed.byteLength);
                const metadataLength = view.getUint32(0, true);
                const metadataBytes = decompressed.slice(4, 4 + metadataLength);
                const metadataJson = new TextDecoder().decode(metadataBytes);
                const metadata = JSON.parse(metadataJson);
                
                console.log('üìã Metadata:', metadata);
                
                // Extract samples
                const samplesOffset = 4 + metadataLength;
                const samplesBytes = decompressed.slice(samplesOffset);
                let samples = new Float32Array(samplesBytes.buffer, samplesBytes.byteOffset, samplesBytes.length / 4);
                
                console.log(`‚úÖ Got ${samples.length.toLocaleString()} samples @ ${metadata.original_sample_rate} Hz`);
                
                // Calculate min/max without spread operator (avoids stack overflow)
                let min = Infinity, max = -Infinity;
                for (let i = 0; i < samples.length; i++) {
                    if (samples[i] < min) min = samples[i];
                    if (samples[i] > max) max = samples[i];
                }
                console.log(`üîç Sample range: [${min.toFixed(3)}, ${max.toFixed(3)}]`);
                document.getElementById('sampleCount').textContent = samples.length.toLocaleString();
                
                // ===== BROWSER-SIDE PROCESSING =====
                
                // 1. High-pass filter
                if (enableHighpass) {
                    // Calculate seismic domain cutoff for 20 Hz in audio domain
                    const audioPlaybackRate = 44100;
                    const speedup = audioPlaybackRate / metadata.original_sample_rate;
                    const seismicCutoff = 20 / speedup;
                    console.log(`üéõÔ∏è Applying ${seismicCutoff.toFixed(3)} Hz high-pass filter (${speedup.toFixed(0)}x speedup = 20 Hz in audio)...`);
                    const filterStart = performance.now();
                    samples = applyHighPassFilter(samples, metadata.original_sample_rate, seismicCutoff);
                    const filterTime = performance.now() - filterStart;
                    let minF = Infinity, maxF = -Infinity;
                    for (let i = 0; i < samples.length; i++) {
                        if (samples[i] < minF) minF = samples[i];
                        if (samples[i] > maxF) maxF = samples[i];
                    }
                    console.log(`‚úÖ Filtered in ${filterTime.toFixed(2)}ms | Range: [${minF.toFixed(3)}, ${maxF.toFixed(3)}]`);
                }
                
                // 2. Normalize
                if (enableNormalize) {
                    console.log('üìè Normalizing...');
                    const normStart = performance.now();
                    samples = normalize(samples);
                    const normTime = performance.now() - normStart;
                    let minN = Infinity, maxN = -Infinity;
                    for (let i = 0; i < samples.length; i++) {
                        if (samples[i] < minN) minN = samples[i];
                        if (samples[i] > maxN) maxN = samples[i];
                    }
                    console.log(`‚úÖ Normalized in ${normTime.toFixed(2)}ms | Range: [${minN.toFixed(3)}, ${maxN.toFixed(3)}]`);
                }
                
                // Send to AudioWorklet in chunks (prevents blocking audio thread)
                console.log('üéµ Sending to AudioWorklet in 1024-sample chunks...');
                const WORKLET_CHUNK_SIZE = 1024;
                allReceivedData = [];
                
                for (let i = 0; i < samples.length; i += WORKLET_CHUNK_SIZE) {
                    const chunkSize = Math.min(WORKLET_CHUNK_SIZE, samples.length - i);
                    const chunk = samples.slice(i, i + chunkSize);
                    
                    workletNode.port.postMessage({
                        type: 'audio-data',
                        data: chunk
                    });
                    
                    allReceivedData.push(chunk);
                }
                
                console.log(`‚úÖ Sent ${allReceivedData.length} chunks to AudioWorklet`);
                
                document.getElementById('status').className = 'status success';
                document.getElementById('status').textContent = '‚úÖ Playing!';
                console.log('‚úÖ Streaming complete');
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = `Error: ${error.message}`;
                
                const startBtn = document.getElementById('startBtn');
                startBtn.disabled = false;
                startBtn.classList.remove('streaming');
                
                document.getElementById('playPauseBtn').disabled = true;
                document.getElementById('loopBtn').disabled = true;
            }
        }

        // Calculate slider value for 1.0x speed (reversing the log function)
        function calculateSliderForSpeed(targetSpeed) {
            // Inverse of changePlaybackSpeed() logarithmic mapping
            // 0.1-10 -> 0-1000, with 1.0 = 667
            if (targetSpeed <= 1.0) {
                // Range: 0.1 to 1.0 maps to 0 to 667
                const normalized = Math.log(targetSpeed / 0.1) / Math.log(10);
                return Math.round(normalized * 667);
            } else {
                // Range: 1.0 to 10.0 maps to 667 to 1000
                const normalized = Math.log(targetSpeed) / Math.log(10);
                return Math.round(667 + normalized * 333);
            }
        }

            // Logarithmic mapping: 0-1000 -> 0.1-10, with 667 = 1.0

            if (value <= 667) {
                const normalized = value / 667;
                speed = 0.1 * Math.pow(10, normalized);
            } else {
                const normalized = (value - 667) / 333;
                speed = Math.pow(10, normalized);

        function drawWaveform() {
            if (!analyserNode) return;
            
            // Pause visualization when audio is paused
            if (isPaused) {
                requestAnimationFrame(drawWaveform);
                return;
            }
            
            const canvas = document.getElementById('waveform');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            
            const bufferLength = analyserNode.fftSize;
            const dataArray = new Float32Array(bufferLength);
            analyserNode.getFloatTimeDomainData(dataArray);
            
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
            
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#00ff00';
            ctx.beginPath();
            
            const sliceWidth = width / bufferLength;
            let x = 0;
            
            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i];
                const y = (v * 0.5 + 0.5) * height;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            ctx.stroke();
            requestAnimationFrame(drawWaveform);
        }
        
        function drawSpectrogram() {
            if (!analyserNode) return;
            
            // Pause visualization when audio is paused
            if (isPaused) {
                requestAnimationFrame(drawSpectrogram);
                return;
            }
            
            const canvas = document.getElementById('spectrogram');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            
            const bufferLength = analyserNode.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyserNode.getByteFrequencyData(dataArray);
            
            // Scroll the spectrogram left
            ctx.drawImage(canvas, -1, 0);
            
            // Draw new column on the right
            for (let i = 0; i < bufferLength; i++) {
                const value = dataArray[i];
                const percent = value / 255;
                const hue = 240 - (percent * 240);
                const y = height - (i / bufferLength) * height;
                
                ctx.fillStyle = `hsl(${hue}, 100%, ${percent * 50}%)`;
                ctx.fillRect(width - 1, y, 1, height / bufferLength);
            }
            
            requestAnimationFrame(drawSpectrogram);
        }
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Set initial slider position for 1.0x speed
            const sliderValueFor1x = calculateSliderForSpeed(1.0);
            document.getElementById('playbackSpeed').value = sliderValueFor1x;
            console.log(`Initialized playback speed slider at position ${sliderValueFor1x} for 1.0x speed`);

            loadStations();

            document.getElementById('volcano').addEventListener('change', enableFetchButton);
            document.getElementById('dataType').addEventListener('change', enableFetchButton);
            document.getElementById('station').addEventListener('change', enableFetchButton);
            document.getElementById('duration').addEventListener('change', enableFetchButton);
            document.getElementById('enableHighpass').addEventListener('change', enableFetchButton);
            document.getElementById('enableNormalize').addEventListener('change', enableFetchButton);
            document.getElementById('useLocalServer').addEventListener('change', enableFetchButton);
            
            console.log('‚úÖ Event listeners added for fetch button re-enabling');
        });
    </script>
